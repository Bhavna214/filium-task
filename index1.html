                   <style style="">
    *{
    	margin:0;
    	padding:0;
    	box-sizing:border-box;
    }
    
    html{
    	font-size:10px;
    	font-family: "Roboto Cn", sans-serif;
    }
                     
    a{
                     text-decoration:none;
                     color: #fff;}
                     
                     header{
                     	width:100%;
                     	height:20vh;
                     	background-color: rgba(0, 0, 0, 1);
                     	position:fixed;
                     }
                     
                     .container{
                     	max-width:120rem;
                     	width:90%;
                     	margin:0 auto;
                     }
                     
                     nav{
                     	padding-top:2rem;
                     	display:flex;
                     	justify-content:space-between;
                     	align-items:center;
                     	font-size: 1.6rem;
                     }
                     
                     .brand{
                     	font-size:2rem;
                     	font-width:300px;
                     }
                     
                     nav ul{
                     	display:flex;
                     }
                     
                     nav ul li{
                     	list-style:none;
                     }
                     
                     nav ul li a{
                     	padding:3rem 1rem;
                     	margin: 0 3rem;
                     	position:relative;
                     	letter-spacing:2px;
                     }
                     
                     nav ul li a:last-child{
                     	margin-right:0;
                     }
                     
                     nav ul li a:hover{
                     	color: grey;
                     	cursor:pointer;
                     }
                     
                     .brand:hover{
                     	color:grey;
                     	list-style:none;
                     }
                     
                     .banner{
                     	background: url(https://static.vecteezy.com/system/resources/previews/000/681/228/original/pink-orange-and-yellow-abstract-fluid-background.jpg) center;
                     	width:100%;
                     	height:100%;
                     }
                     
                     .heading{
                     	color:white;
                     	width:100%;
                     	display:flex;
                     	flex-direction:column;
                     	align-items:center;
                     	justify-content:center;
                     	margin-top:14%;
                     	font-weight:bold;
                     }
                     
                     @media(max-width:1080px){
                     
                     	header{
                     		height:50vh;
                     	}
                     
                     	nav{
                     		flex-direction:column;
                     		align:items:center;
                     	}
                     	nav ul{
                     		flex-direction:column;
                     		align-items:center;
                     	}
                     
                     	nav ul li{
                     		display:block;
                     		margin:1rem;
                     		border-bottom:1px solid white;
                     	}
                     
                     	.banner{
                     		width:100%;
                     		height:100%;
                     	}
                     
                     	.heading{
                     		margin-top:45%;
                     	}
                     }
                     
                     @media(max-width:883px){
                     	.heading{
                     		margin-top:90%;
                     	}
                     }
  </style>
